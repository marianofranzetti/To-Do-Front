<app-listado-generico [listado]="tareas">
    <ng-container contenido>
      <div class="tareas-contenedor">
        @for (tarea of tareas; track $index) {
        <div class="tarea-contenedor">
          <p>
            <a [routerLink]="['/tareas', tarea.id]">{{tarea.nombre}}</a>
          </p>
          <p class="mat-body-1 text-start">{{tarea.descripcion}}</p>
          <p>Fecha Limite: {{ this.formDate(tarea.fechaLimite) }}</p>

          <app-autorizado rol="admin">
            <ng-container autorizado>
              <div>
                <a mat-flat-button [routerLink]="['/tareas/editar', tarea.id]">Editar</a>
                <button mat-flat-button type="button" class="delete-button" [swal]="{title: 'Confirmación', 
                    text: '¿Deseas borrar el registro?', showCancelButton: true}"
                  (confirm)="borrar(tarea.id)">Borrar</button>
              </div>
            </ng-container>
          </app-autorizado>
  
        </div>
        }
      </div>
    </ng-container>
  </app-listado-generico>
