@if(tarea ){
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Tarea</mat-card-title>
          <mat-card-subtitle>{{tarea.nombre}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="'720.jpg'" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{tarea.descripcion}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="likeTask()">LIKE</button>
          <button mat-button (click)="compartirTask()">SHARE</button>
        </mat-card-actions>
      </mat-card>
} @else {
    <app-cargando></app-cargando>
}
